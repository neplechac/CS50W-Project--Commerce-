{% extends "auctions/layout.html" %}

{% block title %}
Auctions | Login
{% endblock %}

{% block body %}
    <div class="container text-center">
        <h2>Login</h2>

        {% if message %}
            <span class="text-danger">{{ message }}</span>
        {% endif %}
    
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control w-auto mx-auto" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control w-auto mx-auto" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary mb-2" type="submit" value="Login">
        </form>
        
        <span>Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
    </div>
{% endblock %}
