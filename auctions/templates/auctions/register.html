{% extends "auctions/layout.html" %}

{% block title %}
Auctions | Register
{% endblock %}

{% block body %}
    <div class="container text-center">
        <h2>Register</h2>
        
        {% if message %}
            <span class="text-danger">{{ message }}</span>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="">
                <div class="form-group">
                    <input class="form-control w-auto mx-auto" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control w-auto mx-auto" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control w-auto mx-auto" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control w-auto mx-auto" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
            </div>

            <input class="btn btn-primary mb-2" type="submit" value="Register">
        </form>
        
        <span>Already have an account? <a href="{% url 'login' %}">Log in here.</a></span>
    </div>
{% endblock %}
