{% extends "auctions/layout.html" %}

{% block title %}
Auctions | Categories
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Categories</h2>

        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item"><a href="{% url 'category' category.name %}">{{ category.name }}</a></li>
            {% endfor %}    
        </ul>
    </div>
{% endblock %}
