{% extends "auctions/layout.html" %}

{% block title %}
Auctions | Create listing
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Create new listing</h2>

        <form action="{% url 'create_listing' %}" method="post">
            <div class="container">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary mt-2">Create listing</button>
            </div>
        </form>
    </div>
{% endblock %}
